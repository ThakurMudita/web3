<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation changing of colour</title>
    <style>
        div {
            height: 500px;
            width: 200px;
            background-color: red;
            animation-name: mudita;
            animation-duration: 4s;
            

        }

        @keyframes mudita {
            from {
               background-color: red;
               color:green;
            }

            to {
                background-color: purple;
                color:aqua;
            }
        }
    </style>
</head>

<body>
    <h1> colour changing property</h1>
    <div> this is div box</div>
    <p> <b> Announcement:</b> if u r not able to change the color then out of my class.ok!!!</p> 
</body>

</html>
