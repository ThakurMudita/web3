<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colours in css</title>
    <style>
        #firstpara {
            color: rgb(209, 16, 16);
            /*color by name*/
        }

        #secondpara {
            color: rgb(24, 141, 204); /*color by rgb value*/
        }
        #thirdpara{
            color:#00ffdc; /* color by hex value*/
            background-color:bisque;
        }
    </style>

</head>

<body>
    <h3> this is my first box</h3>
    <p id="firstpara"> this is my first para</p>
    <h3> this is my second box</h3>
    <p id="secondpara"> this is my second para</p>
    <h3> this is third box</h3>
    <p id="thirdpara"> this is my third para></p>
</body>

</html>
