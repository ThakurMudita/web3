<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style>
        /* element selector */
        p{
            border:2px solid red;
        }
        /* id selector */
       #redelement{
            color: red;
        }
        /* class selector */
        .purple{
        color:chartreuse
        }
        /* class selector */
        .bgblue{
            background-color:rgb(199, 162, 17)
        }
        /* grouping selector */
        footer,span{
            color: aqua;
        }


         

        

    </style>
</head>
<body>
    <h3>css selector</h3>
    <p id="firstelement" class="purple bgblue">THIS IS SIMPLE PARAGRAPH TO DEMONSTRATE SELECTOR</p>
    <p id="secondelement">THIS IS  ANOTHER SIMPLE PARAGRAPH TO DEMONSTRATE SELECTOR</p>
    <div>
    <p>THIS IS YET  ANOTHER SIMPLE PARAGRAPH TO DEMONSTRATE SELECTOR</p>
    <span> this is span</span>
    </div>
    <footer> this is footer</footer>
</body>
</html>
