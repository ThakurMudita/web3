<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <!--paragraph is block element and span is inline element..strong took less space and a is also a inline element-->
    <strong style="border: 2px solid red;"> this is a  paragraph</strong>
    <p style="border: 2px solid pink;">this is  also a paragraph</p>
    <a style=" border: 2px solid greenyellow"> this is another paragraph</a>
    <span style="border:2px solid red;"> this is span</span> 
    <span style="border:2px solid red;">this is also a span</span>
    <div style=" border:2px solid blue;">this is div element</div>
    <li style=" border:2px solid purple;">list element</li>
    <em style=" border:2px solid black;"> em element</em>
    <em style=" border:2px solid black;"> em element</em>
<!--divison and li are block element and em is block element-->
</body>
</html>
